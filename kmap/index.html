<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kmap</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Enter the number of variables: <input type="text" id="power"><br>
  Enter the minterms (ex: 0,1,2,4,5): <input type="text" id="minterms"><br>
  <button id="bt">Submit</button>

  <script src="script.js"></script>
  <script>

    let power = document.getElementById("power");
    let minterms = document.getElementById("minterms");
    let bt = document.getElementById("bt");

    bt.onclick = function () {
      try {
        let ipc = JSON.parse("[" + minterms.value + "]");
        let imp = findImplicants(ipc, parseInt(power.value));
        console.log(imp);
        document.body.innerHTML += "Solution to sigma-m( " + minterms.value + " ): " + JSON.stringify(imp);
      } catch (err) {
        document.body.innerHTML += err;
      }


    };
  </script>
</body>

</html>
